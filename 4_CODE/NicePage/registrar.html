<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Registro</title>
    <link href="../css/registrar/estilo_registro.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="contenedor">
        <h1>Formulario de Registro</h1>
        <form id="formRegistro" method="post" action="../php/registro.php">
            <p>
                Nombre:
                <input class="campos" type="text" id="nombre" name="nombre" required minlength="3" placeholder="Ejemplo: Pedro">
            </p>
            <p>
                Apellido:
                <input class="campos" type="text" id="apellido" name="apellido" required minlength="3" placeholder="Ejemplo: Pérez">
            </p>
            <p>
                Usuario:
                <input class="campos" type="text" id="usuario" name="usuario" required minlength="3" placeholder="Ejemplo: Juan123">
            </p>
            <p>
                Correo Electrónico:
                <input class="campos" type="email" id="email" name="email" required placeholder="Ejemplo: usuario@email.com">
            </p>
            <p>
                Contraseña:
                <input class="campos" type="password" id="password" name="password" required maxlength="15" placeholder="Máximo 15 caracteres">
            </p>
            <p>
                Confirmar Contraseña:
                <input class="campos" type="password" id="confirmarPassword" name="confirmarPassword" required maxlength="15" placeholder="Repetir contraseña">
            </p>
            <p>
                <input type="submit" id="enviar" value="Registrarse">
                <br>
                <br>
                <input type="reset" id="restablecer" value="Restablecer">
            </p>
        </form>
        <div id="mensajeError" style="color: red;"></div>
    </div>
<script src="../javascript/registrar/codigo_registrar.js"></script>   
</body>
</html>
