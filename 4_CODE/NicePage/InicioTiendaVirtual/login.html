<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="estilos_login/estilo1.css" rel="stylesheet" type="text/css">

</head>

<body>

    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="row w-100">
            <div class="col-md-4">
                <div class="contenedor">
                    <form id="form1" name="form1" method="post" action="../../php/ingreso/login.php">
                        <h1>Iniciar Sesión</h1>
                        <hr>

                        <div class="mb-3">
                            <label for="user" class="form-label">Usuario</label>
                            <input type="text" id="user" name="user" class="form-control" required placeholder="Ejemplo: JinOZ">
                        </div>

                        <div class="mb-3">
                            <label for="pasword" class="form-label">Contraseña</label>
                            <input type="password" id="pasword" name="pasword" class="form-control" required placeholder="Ejemplo: 324231412">
                        </div>

                        <div class="footer-links">
                            <p>¿No tienes cuenta? <a href="registrar.html">Regístrate</a></p>
                            <p><a href="index.html">Volver al inicio</a></p>
                        </div>

                        <div class="d-grid gap-2">
                            <input type="submit" id="enviar" class="btn btn-primary" value="Iniciar sesión">
                            <input type="reset" id="restablcer" class="btn btn-secondary" value="Restablecer">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-4">
                <img src="images/logotipo-Photoroom-removebg-preview.png" id="imagenuno" alt="Logotipo" class="img-fluid rounded mx-auto d-block">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
