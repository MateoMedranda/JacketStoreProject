<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Registro</title>
    <link href="registrar/estilo_registro.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="contenedor" >
        <h1>Formulario de Registro</h1>
        <form id="formRegistro" method="post" action="../../php/registrar.php">
            <p>
                Nombre:
                <input class="campos" type="text" id="nombre" name="nombre" required minlength="3" placeholder="Ejemplo: Pedro">
            </p>
            <p>
                Apellido:
                <input class="campos" type="text" id="apellido" name="apellido" required minlength="3" placeholder="Ejemplo: Pérez">
            </p>
            <p>
                Cedula:
                <input class="campos" type="text" id="cedula" name="cedula" required minlength="3" placeholder="Ejemplo: Juan123">
            </p>
            <p>
                Correo Electrónico:
                <input class="campos" type="email" id="email" name="email" required placeholder="Ejemplo: usuario@email.com">
            </p>
            <p>
                Telefono:
                <input class="campos" type="text" id="telefono" name="telefono" required maxlength="15" placeholder="">
            </p>
            <p>
               Direccion:
                <input class="campos" type="text" id="direccion" name="direccion" required maxlength="15" >
            </p>
            <p>
                Contraseña:
                <input class="campos" type="password" id="clave" name="clave" required maxlength="15" placeholder="contraseña">
            </p>
            <p>
                <input type="submit" id="enviar" value="Registrarse">
                <br>
                <br>
                <input type="reset" id="restablecer" value="Restablecer">
            </p>
        <p> Ya tienes cuenta? <a href="login.html">Iniciar sesión</a> 
        </p>

        </form>
        <div id="mensajeError" style="color: red;"></div>
    </div>
  
</body>
</html>
