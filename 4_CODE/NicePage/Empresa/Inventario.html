  <dialog id="agregar" class="w-50 mt-5 p-4 border rounded shadow">
    <h3 class="text-center bg-dark bg-gradient text-white">Producto</h3>

    <form>
      <div class="row">

        <div class="col-md-7">
          <div class="mb-3">
            <label class="form-label fw-bold">Descripción del producto:</label>
            <textarea id="descripcion" class="form-control shadow" rows="3"
              placeholder="Ej: descripción breve, nombre del producto" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Materiales:</label>
            <textarea id="materiales" class="form-control shadow" rows="3" placeholder="Ej: 100% nylon, 100% algodón"
              required></textarea>
          </div>
        </div>

        <div class="col-md-4 mt-3">
          
          <div class="d-flex flex-wrap shadow p-3">
            <div class="tallas col-3">
              <label class="form-label fw-bold">Tallas:</label>
              <div class="form-check mb-2">
                <input class="form-check-input border-black" type="checkbox" id="talla-xs" onchange="habilitarNum(0)" value="XS">
                <label class="form-check-label" for="talla-xs">XS</label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input border-black" type="checkbox" id="talla-s" onchange="habilitarNum(1)" value="S">
                <label class="form-check-label" for="talla-s">S</label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input border-black" type="checkbox" id="talla-m" onchange="habilitarNum(2)" value="M">
                <label class="form-check-label" for="talla-m">M</label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input border-black" type="checkbox" id="talla-l" onchange="habilitarNum(3)" value="L">
                <label class="form-check-label" for="talla-l">L</label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input border-black" type="checkbox" id="talla-xl" onchange="habilitarNum(4)" value="XL">
                <label class="form-check-label" for="talla-xl">XL</label>
              </div>
              <div class="form-check">
                <input class="form-check-input border-black" type="checkbox" id="talla-xxl" onchange="habilitarNum(5)" value="XXL">
                <label class="form-check-label" for="talla-xxl">XXL</label>
              </div>
            </div>
            <div class="cantidades col-5 ms-5">
              <label class="form-label fw-bold">Cantidad:</label>
              <input id="cantidad0" type="number" class="w-100" onchange="calcularStock()" placeholder="Ej: 23" disabled>
              <input id="cantidad1" type="number" class="w-100" onchange="calcularStock()" placeholder="Ej: 23" disabled>
              <input id="cantidad2" type="number" class="w-100" onchange="calcularStock()" placeholder="Ej: 23" disabled>
              <input id="cantidad3" type="number" class="w-100" onchange="calcularStock()" placeholder="Ej: 23" disabled>
              <input id="cantidad4" type="number" class="w-100" onchange="calcularStock()" placeholder="Ej: 23" disabled>
              <input id="cantidad5" type="number" class="w-100" onchange="calcularStock()" placeholder="Ej: 23" disabled>
            </div>
          </div>
        </div>

      </div>

      <div class="row mt-4">
        <label class="form-label fw-bold">Colores:</label>
        <div class="d-flex flex-column">
          <textarea id="colores" class="form-control shadow" rows="1" placeholder="Ej: Negro" required></textarea>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-12">
          <label class="form-label fw-bold">Imágenes del Producto (máx. 10):</label>
          <input type="file" class="form-control" id="imageUpload" multiple accept="image/*" required>
          <div id="imagePreview" class="mt-3 d-flex flex-wrap gap-2"></div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-3">
          <label class="form-label fw-bold">En Stock:</label>
          <input id="stock" type="number" class="form-control shadow" readonly disabled>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary px-4" onclick="agregarProducto()">Guardar</button>
        <button type="reset" class="btn btn-secondary px-4" onclick="cerrarAgregar()">Cancelar</button>
      </div>
    </form>
    </form>
